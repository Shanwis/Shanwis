name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 * * * *"   # Run every hour
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create output directory
        run: mkdir -p generated

      - name: Download GitHub Stats SVG
        run: |
          curl -L "https://github-readme-stats.vercel.app/api?username=shanwis&theme=dark&show_icons=true&count_private=true" \
            -o generated/stats.svg

      - name: Download Top Languages SVG
        run: |
          curl -L "https://github-readme-stats.vercel.app/api/top-langs/?username=shanwis&layout=compact&theme=dark" \
            -o generated/top-langs.svg

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add generated/*.svg
          git commit -m "Update stats images" || echo "No changes to commit"
          git push
